service: "${env:PROJECT_NAME}-workers"

provider:
  name: aws
  runtime: python3.8
  versionFunctions: false
  stage: ${opt:stage, 'local'}
  region: "${env:AWS_DEFAULT_REGION}"
  stackName: ${file(./workers.conf.${self:provider.stage}.yml):stackName}
  iamRoleStatements: ${file(./workers.conf.${self:provider.stage}.yml):iam}

functions:
  hello:
    handler: userauth.handlers.hello
    timeout: 6
    memorySize: 256
    environment: ${file(./workers.conf.${self:provider.stage}.yml):envsHello}
    vpc: ${file(./workers.conf.${self:provider.stage}.yml):vpcHello}


  SendEmail:
    handler: emails.handlers.send_email
    timeout: 6
    memorySize: 128
    environment: ${file(./workers.conf.${self:provider.stage}.yml):envsSendEmail}
    events:
      - eventBridge:
          eventBus: '${self:custom.eventBusArn}'
          pattern:
            source:
              - backend.email

plugins:
  - serverless-pseudo-parameters
  - serverless-python-requirements
  - serverless-localstack

custom:
  projectEnvName: '${env:PROJECT_NAME}-${env:ENV_STAGE}'
  eventBusArn: 'arn:aws:events:#{AWS::Region}:#{AWS::AccountId}:event-bus/${self:custom.projectEnvName}-workers'
  pythonRequirements:
    dockerizePip: non-linux
    useDownloadCache: true
    useStaticCache: true

  localstack:
    stages:
      - local
    host: http://localhost
    endpointFile: localstack_endpoints.json
    debug: true
    mountCode: false

package:
  exclude:
    - .git/**
    - node_modules/**
